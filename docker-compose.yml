services:
  mc-admin:
    build: .
    container_name: mc-admin
    group_add:
      - "999"
    ports:
      - "3002:3000"
    networks:
      - minecraft-forge_default
    environment:
      - NODE_ENV=production
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=https://server.losnachoschipies.fr
      - AUTH_TRUST_HOST=true
      - RCON_HOST=minecraft-forge
      - RCON_PORT=25575
      - RCON_PASSWORD=${RCON_PASSWORD}
      - MC_CONTAINER_NAME=minecraft-forge
      - MC_PROPERTIES_PATH=/minecraft-data/server.properties
      - MC_WHITELIST_PATH=/minecraft-data/whitelist.json
      - DATABASE_URL=/app/data/mc-admin.db
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - mc-admin-data:/app/data
      - minecraft-forge_minecraft-data:/minecraft-data
    restart: unless-stopped

networks:
  minecraft-forge_default:
    external: true

volumes:
  mc-admin-data:
  minecraft-forge_minecraft-data:
    external: true
